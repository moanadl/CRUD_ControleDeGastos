<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transação - Controle de gastos</title>
    <link rel="stylesheet" href="transaction.css">
    <link rel="stylesheet" href="../../global.css">
</head>

<body>

    <header>
            <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>
        
    <main class="centralize">
        <form>
            <div class="form-field">
                <div><label>Transação*</label></div>
                <input type="radio" name="type" id="expense" checked> 
                <label for="expense">Despesa</label>
                <input type="radio" name="type" id="income">
                <label for="income">Receita</label>
            </div>
            <div class="form-field">
                <div><label>Data da transação*</label></div>
                <input type="date" onchange="onChangeDate()" id="date">
                <div class="error" id="date-required-error">Data é obrigatória/Data inválida</div>
            </div>
            <div class="form-field">
                <div><label>Moeda*</label></div>
                <select id="currency">
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                    <option value="BRL" selected>Real</option>
                </select>
            </div>
            <div class="form-field">
                <div><label>Valor*</label></div>
                <input type="number" onchange="onChangeValue()" id="value" /> 
                <div class="error" id="value-required-error">Valor é obrigatório</div>
                <div class="error" id="value-less-or-equal-to-zero-error">Valor deve ser maior que zero</div>
            </div>
            <div class="form-field" onchange="onChangeTransactionType()">
                <div><label>Tipo de transação*</label></div>
                <select id="transaction-type">
                    <option value="">-- Selecione um tipo de transação --</option>
                    <option value="Acomodação">Acomodação</option> <!-- É necessário colocar o valor?  -->
                    <option value="Alimentação">Alimentação</option>
                    <option value="Salário">Salário</option>
                    <option value="Supermercado">Supermercado</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Outros">Outros</option>
                </select>
                <div class="error" id="transaction-type-required-error">Tipo de transação é obrigatória</div>
            </div>
            <div class="form-field">
                <div><label>Descrição</label></div>
                <input type="text" id="description">
            </div>

            <button type="button" class="solid" id="save-button" onclick="saveTransaction()" disabled>Salvar</button>
            <button type="button" class="clear">Cancelar</button>
        </form>

    </main>

    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../auth-guard.js"></script>
    <script src="../../loading.js"></script>
    <script src="../../services/transaction.service.js"></script>
    <script src="transaction.js"></script>
</body>

</html>
