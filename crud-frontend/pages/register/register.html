<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar - Controle de gastos</title>
        <link rel="stylesheet" href="../../global.css">
        <link rel="stylesheet" href="register.css">
    </head>

    <body class="centralize">

        <form>
            <div class="form-field">
                <div><label for="email">Email</label></div>
                <input type="email" placeholder="seu@mail.com" name="email" id="email" onchange="onChangeEmail()" />
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error" id="email-invalid-error">Email é inválido</div>
            </div>
            <div class="form-field">
                <div><label for="password">Senha</label></div>
                <input type="password" placeholder="Senha" name="password" id="password" onchange="onChangePassword()" />
                <div class="error" id="password-required-error">Senha é obrigatória</div>
                <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
            </div>
            <div class="form-field">
                <div><label for="confirmPassord">Confirmar senha</label></div>
                <input type="password" placeholder="Confirmar senha" name="confirmPassowrd" id="confirmPassword" onchange="onChangeConfirmPassword()"/>
                <div class="error" id="password-doesnt-match-error">Senhas devem coincidir</div>
            </div>
            <div>
                <button type="button" class="solid" disabled="true" id="register-button" onclick="register()">Registrar</button>
            </div>
            <div>
                <button type="button" class="clear">Login</button>
            </div>

        </form>

        <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-auth-compat.js"></script>
        <script src="../../firebase-init.js"></script>
        <script src="../../loading.js"></script>
        <script src="../../validations.js"></script>
        <script src="register.js"></script>
        
    </body>

</html>
