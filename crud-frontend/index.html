<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Controle de gastos</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="global.css">
    </head>

    <body class="centralize">

        <form>
            <div class="form-field">
                <div><label for="email">Email</label></div>
                <input type="email" name="email" placeholder="seu@email.com" id="email" onchange="onChangeEmail()"/>
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error" id="email-invalid-error">Email é inválido</div>
            </div>
            <div class="form-field">
                <div><label for="password">Senha</label></div>
                <input type="password" name="password" placeholder="Senha" id="password" onchange="onChangePassword()" />
                <div class="error" id="password-required-error">Senha é obrigatória</div>
            </div>
            <div>
                <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar senha</button>
            </div>
            <div>
                <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>
            <div>
                <button type="button" class="outline" onclick="register()">Registrar</button>
            </div>

        </form>

        <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-auth-compat.js"></script>
        <script src="firebase-init.js"></script>
        <script src="script.js"></script>
        <script src="validations.js"></script>
        <script src="loading.js"></script>        
        
    </body>

</html>
